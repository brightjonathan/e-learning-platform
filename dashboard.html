<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/auth.js"></script>
    <script src="js/dashboard.js"></script>
</head>
<body onload="initDashboard()">
    <nav class="navbar">
        <a href="dashboard.html">Dashboard</a>
        <a href="collaboration.html">Collaboration</a>
        <a href="elearning.html">E-Learning</a>
        <a href="materials.html">e-learning materials</a>
        <a href="supervisor.html">Supervisor</a>
        <a href="notifications.html">Notifications</a>
        <a href="#" onclick="logoutUser()">Logout</a>
    </nav>

    <div class="container">
        <h1 id="welcome"></h1>
        <p id="role-info"></p>
        
        <h2>Your Recent Activities</h2>
        <ul id="activities-list"></ul>

        <!-- ðŸ”¹ New Group Collaboration Section -->
        <div class="collab-section">
            <h2>Group Collaboration</h2>
            <p>Work together with your project team in real-time. Join or create a group collaboration space.</p>
            <button onclick="createCollaborationGroup()">Start Collaboration</button>
        </div>
    </div>

    <script>
        function createCollaborationGroup() {
            let groupName = prompt("Enter a name for your collaboration group:");

            if (groupName && groupName.trim() !== "") {
                // Save group name to localStorage
                localStorage.setItem("collabGroup", groupName.trim());

                // Redirect to collaboration page
                window.location.href = "collaboration.html";
            } else {
                alert("Group name cannot be empty!");
            }
        }
    </script>
</body>
</html>
